[DEFAULT]
ConnectionType=initiator
FileStorePath=store/
FileLogPath=log/
StartTime=00:00:00
EndTime=23:59:59
HeartBtInt=30
ReconnectInterval=60
UseDataDictionary=Y
DataDictionary=path/to/FIX44.xml
ResetOnLogout=Y
ResetOnDisconnect=Y
ResetOnLogon=Y
ValidateUserDefinedFields=N

# Session Settings
[SESSION]
# Define whether this is an initiator (client) or acceptor (server)
ConnectionType=initiator

# Protocol and Session Identification
BeginString=FIX.4.4
SenderCompID=YOUR_SENDER_COMP_ID
TargetCompID=TMC_TARGET_COMP_ID
TargetSubID=TMC_TARGET_SUB_ID

# Network Connection Settings
SocketConnectHost=api.tmc.example.com  # Replace with actual TMC API host
SocketConnectPort=1234                 # Replace with the correct port

# Logon Credentials
Username=YOUR_USERNAME
Password=YOUR_PASSWORD

# Session Schedule (when this session is active)
StartTime=00:00:00
EndTime=23:59:59

# Heartbeat Interval
HeartBtInt=30

# Storage Settings (where to store session-related files)
FileStorePath=store/
FileLogPath=log/

# Data Dictionary (specify the version of FIX being used)
UseDataDictionary=Y
DataDictionary=path/to/FIX44.xml

# Reset Behavior
ResetOnLogout=Y
ResetOnDisconnect=Y
ResetOnLogon=Y

# Validation Settings
ValidateUserDefinedFields=N

# Logging
FileLogPath=log/
